<div class="workBox">
	<div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="注册">
	</div>
	<div class="ai-body-box">

		<div class="weui_cells weui_cells_form">
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">手机</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="number" id="phoneNo" placeholder="请输入手机号">
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">验证码</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="text" id="code" placeholder="请输入验证码">
		        </div>
		        <div class="weui_cell_bd">
				    <a id="getCodeBtn" class="weui_btn weui_btn_primary" href="javascript:void(0)">获取验证码</a>
				</div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">用户名</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="text" id="username" placeholder="请输入用户名">
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">密码</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="password" id="pwd" placeholder="请输入密码">
		        </div>
		    </div>
		    <!-- <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">密码确认</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="password" id="pwd2" placeholder="请再次输入密码">
		        </div>
		    </div> -->
		</div>

		<div class="weui_btn_area">
		    <a id="registerBtn" class="weui_btn weui_btn_primary weui_btn_disabled" href="javascript:void(0)">立即注册</a>
		</div>
	</div>

</div>
