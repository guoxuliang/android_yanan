<script id="tpl" type="text/x-handlebars-template">
{{#each data}}

	<div class="message_div">
		<div>
			<div class="fl hospital">{{hospitalName}}</div>
			<div class="fr remark" 
				data_orderid="{{orderId}}" 
				data_doctorcode="{{doctorCode}}" 
				data_doctorname="{{doctorName}}" 
				data_officecode="{{officeCode}}" 
				data_officename="{{officeName}}" 
				data_hospitalcode="{{hospitalCode}}" 
				data_hospitalname="{{hospitalName}}" 
				data_patientname="{{patientName}}" 
				data_treatmenttime="{{appTime}}" 
				data_ampm="{{amPm}}"
				data_evaluateStatus="{{evaluateStatus}}"
				data_orderTime="{{orderTime}}"
			>
			{{#ifCond evaluateStatus '==' 'wait_evaluate'}}立即评价{{/ifCond}}
			{{#ifCond evaluateStatus '==' 'complete'}}查看评价{{/ifCond}}
			</div>
			<div class="clear"></div>
		</div>
		<div>
			<p class="time">{{dateDayFormat appTime}}</p>
		</div>
		<div>
			<div class="fl org">{{officeName}}</div>
			<div class="fl name">{{doctorName}}医生</div>
			<div class="clear"></div>
		</div>
	</div>

{{/each}}
</script>
