<div class="workBox">
	<div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="列表">
	</div>
	<div class="ai-body-box">
		<div class="cardContent">
           <h4 class="cartTitle">
               <div class="">
                   <div class="weui_cells_title"  id="titleName">
               </div>

           </h4>
           <div class="contentDiv">

              <div id="list" class="list row_list" style="padding:2px 20px 10px 20px; color: #ccc;font-size: 15px;border-bottom: 1px solid #ccc;">
              	<div class="item">

              	</div>

              </div>
           </div>
       </div>
	</div>
</div>

<script id="tplListItem" type="text/x-handlebars-template">
	{{#each data}}
		<div class="info" style="color:#ACACAC;">
      <div class="fl">{{data1}}</div>
			<div class="fr">{{dateDayFormat time}}</div>
      <div class="clear"></div>
			<div class="fl">{{data2}}</div>
			<div class="fl">{{data3}}</div>
			<div class="fr"><a href="javascript:void(0);" class="detailBtn{{type}}" data-type="{{type}}" data-id="{{id}}" data-other="{{other}}">详情</a></div>
			<div class="clear"></div>
		</div>
    <hr style="border-color:#ffffff;margin:5px 0;">
	{{/each}}
</script>
