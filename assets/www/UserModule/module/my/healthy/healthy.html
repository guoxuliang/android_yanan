<script id="tplAppointOrder" type="text/x-handlebars-template">
	{{#each data}}

		<div class="item" data-order-id="{{orderId}}">
              		<div class="info">
              			<div class="fl">预约日期:{{dateDayFormat appTime}}(还有{{attendCardNum}}天)</div>
						{{#showCancel operateType status}}
						<div class="fr"><a href="javascript:void(0);" data-order-id="{{orderId}}" class="cancelOrder" data-type="{{operateType}}" data-hospital-code="{{hospitalCode}}" data-appoint-no="{{appointNo}}" data-receipt-no="{{receiptNo}}" data-his-patient-id="{{hisPatientId}}" data-order-fee="{{orderFee}}" data-hid="{{hid}}" data-id-no="{{patientCertNo}}" data-patient-name="{{patientName}}" data-office-code="{{officeCode}}" data-office-name="{{officeName}}" data-doctor-code="{{doctorCode}}" data-doctor-name="{{doctorName}}" data-app-time="{{appTime}}" data-am-pm="{{amPm}}" data-attend-card-num="{{attendCardNum}}" data-hospital-name="{{hospitalName}}" data-doctor-level="{{doctorLevel}}" data-payment-mode="{{paymentMode}}" data-status="{{status}}">取消预约</a></div>
						{{/showCancel}}
              			<div class="clear"></div>
              		</div>
					<div  class="info">
              			预约时间:{{amPm}}
              		</div>
              		<div  class="info">
              			就诊医院:{{hospitalName}}
              		</div>
              		<div class="info">
              			科室:{{officeName}}
              		</div>
              		<!-- <div class="info">
              			主任医师:{{nameHidden doctorName}}
              		</div> -->
					<div  class="info">
              			就诊人:{{patientName}}
              		</div>
              		<div class="info">
              			订单状态:{{visitStatusName operateType status payStatus}}
              		</div>
              	</div>

	{{/each}}
</script>


<script id="tplListItem" type="text/x-handlebars-template">
	{{#each data}}
		<div class="info" style="color:#ACACAC;">
      <div class="fl">{{data1}}</div>
			<div class="fr">{{dateDayFormat time}}</div>
      <div class="clear"></div>
			<div class="fl">{{data2}}</div>
			<div class="fl">{{data3}}</div>
			<div class="fr"><a href="javascript:void(0);" class="detailBtn{{type}}" data-type="{{type}}" data-id="{{id}}" data-other="{{other}}">详情</a></div>
			<div class="clear"></div>
		</div>
    <hr style="border-color:#ffffff;margin:5px 0;">
	{{/each}}
</script>
