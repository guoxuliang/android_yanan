<div class="workBox">
	<div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="完善资料">
	</div>

	<div class="ai-body-box">
		<form id="czsForm">
			<input type="hidden" id="userId" name="userId">
		    <div class="weui_tab">
		        <div class="weui_navbar">
		            <div id="tab1" class="weui_navbar_item weui_bar_item_on" data-item="1">
		                个人
		            </div>
		            <div id="tab2" class="weui_navbar_item" data-item="2">
		                企业
		            </div>
		        </div>
		        <div class="weui_tab_bd">
					<div class="tab_content" data-item="1">
						<div class="weui_cells weui_cells_form">
							<div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">用户名</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <label id="username" style="color: #999;"></label>
						            <a style="float:right;" id="resetPwd" href="javascript:void(0)">修改密码</a>
						        </div>
						    </div>
						    <div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">手机号码</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <label id="phoneNo" style="color: #999;"></label>
						            <a style="float:right;" id="resetPhone" href="javascript:void(0)">修改号码</a>
						        </div>
						    </div>
						    <div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">姓名</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <label id="realName" style="color: #999;"></label>
						        </div>
						    </div>
						    <div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">身份证号</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <label id="idCardNo" style="color: #999;"></label>
						        </div>
						    </div>
						    <div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">居住地</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <input class="weui_input" type="text" id="address" name="address" placeholder="">
						        </div>
						    </div>
						</div>

						<div class="weui_btn_area">
						    <a id="saveBtn" class="weui_btn weui_btn_primary" href="javascript:void(0)">保 存</a>
						</div>

					</div>
					<div class="tab_content hidden" data-item="2">
						<div class="weui_cells weui_cells_form">
						    <div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">机构名称</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <input class="weui_input" type="text" id="orgName" name="orgName" placeholder="">
						        </div>
						    </div>
						    <div class="weui_cell">
						        <div class="weui_cell_hd">
						            <label class="weui_label">机构代码</label>
						        </div>
						        <div class="weui_cell_bd weui_cell_primary">
						            <input class="weui_input" type="text" id="orgCode" name="orgCode" placeholder="">
						        </div>
						    </div>
						</div>

						<div class="weui_btn_area">
						    <a id="saveBtn2" class="weui_btn weui_btn_primary" href="javascript:void(0)">保 存</a>
						</div>
					</div>
		        </div>
		    </div>
		</form>
	</div>
</div>
