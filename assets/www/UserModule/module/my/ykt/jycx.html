<div class="workBox">
    <div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="交易查询">
    </div>
	
	<div class="ai-body-box">
	    <div class="weui_cells weui_cells_form">
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">请选择一卡通</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <span id="cardNum"></span>
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">时间跨度</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <a href="javascript:;" id="moon1" >1个月内</a>
	                <a href="javascript:;" id="moon3" >3个月内</a>
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">开始日期</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="date" id="startTime" name="startTime" value="" placeholder="">
	            </div>
	        </div>
	        <div class="weui_cell">
	            <div class="weui_cell_hd">
	                <label class="weui_label">结束日期</label>
	            </div>
	            <div class="weui_cell_bd weui_cell_primary">
	                <input class="weui_input" type="date" id="endTime" name="endTime" value="" placeholder="">
	            </div>
	        </div>
	    </div>
	
	    <div class="weui_btn_area">
	        <a id="submitBtn" class="weui_btn weui_btn_primary" href="javascript:void(0)">查询</a>
	    </div>
	</div>
</div>
