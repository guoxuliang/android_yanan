<div class="workBox">
    <div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="">
    </div>
	<div class="ai-body-box">
	    <form id="czsForm">
	        <div class="weui_cells weui_cells_form">
	            <div class="weui_cell">
	                <div class="weui_cell_hd">
	                    <label class="weui_label">证件类型</label>
	                </div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <select class="weui_select" name="idType" id="idType">
	                        <option value="01">身份证</option>
	                    </select>
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd">
	                    <label class="weui_label">证件号码</label>
	                </div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" type="text" id="idNo" name="idNo" placeholder="请输入证件号码">
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd">
	                    <label class="weui_label">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
	                </div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" type="text" id="name" name="name" placeholder="请输入姓名">
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd">
	                    <label class="weui_label">卡&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
	                </div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" type="text" id="cardNo" name="cardNo" placeholder="请输入卡号">
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd">
	                    <label class="weui_label">缴费日期起</label>
	                </div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" type="date" id="startTime" name="startTime" value="" placeholder="">
	                </div>
	            </div>
	            <div class="weui_cell">
	                <div class="weui_cell_hd">
	                    <label class="weui_label">缴费日期止</label>
	                </div>
	                <div class="weui_cell_bd weui_cell_primary">
	                    <input class="weui_input" type="date" id="endTime" name="endTime" value="" placeholder="">
	                </div>
	            </div>
	        </div>
	    </form>
	    <div class="weui_btn_area">
	        <a id="submitBtn" class="weui_btn weui_btn_primary" href="javascript:void(0)">查询</a>
	        <a id="resetBtn" class="weui_btn weui_btn_default" href="javascript:void(0)">重置</a>
	    </div>
	</div>
</div>
