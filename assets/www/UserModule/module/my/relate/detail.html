<div class="workBox">
    <div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="详情">
    </div>

    <div class="ai-body-box" style="margin-top:1em;">
    <div id="detailDiv">
    </div>
    </div>
</div>

<script id="tpl" type="text/x-handlebars-template">

    <div class="taxReply taxBorder01" id="detail{{id}}">
        <div class="taxReplyBg"><img src="UserModule/module/my/relate/style/images/tax_img01.png"/></div>
        <dl>
            <dt>
                <span>
                    <i class="fa fa-user" aria-hidden="true"></i>
                </span>
                <br/>{{phoneNo}}
            </dt>
            <dd>
                <i class="fa fa-commenting fl" aria-hidden="true"></i><p class="fl">{{hotMailTitle}}</p>
                <div class="clear"></div>
                <div class="taxReplyTxt taxReplyTxtBg01">{{{hotMailContent}}}</div>
                <div class="m-t-10"></div>
                <span class="fr"><img src="UserModule/module/my/relate/style/images/tax_icon01.png" width="20" class="fl"/><em class="fl m-l-10 m-r-10">{{createDate}}</em></span>
            </dd>
        </dl>
        <div class="clear"></div>
        <div class="m-t-10"></div>
    </div>
    {{#if replyContent}}
        <div class="m-t-50"></div>
        <div class="taxReply taxBorder02">
            <div class="taxReplyBg02"><img src="UserModule/module/my/relate/style/images/tax_img02.png"/></div>
            <dl>
                <dt>
                    <span>
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                    <br/>{{modelId}}
                </dt>
                <dd>
                    <div class="taxReplyTxt taxReplyTxtBg02">{{{replyContent}}}</div>
                    <div class="m-t-10"></div>
                    <span class="fr"><img src="UserModule/module/my/relate/style/images/tax_icon01.png" width="20" class="fl"/><em class="fl m-l-10 m-r-10">{{replyTime}}</em></span>
                </dd>
            </dl>
            <div class="clear"></div>
            <div class="m-t-10"></div>
        </div>
    {{/if}}
