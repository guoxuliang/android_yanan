<div style="background: #eee;position: absolute;
    top: 0em;
    left: 0em;
    right: 0em;
    bottom: 0em;
    overflow: auto;">
<div class="workBox" id="homeServiceDIV">
    <div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="生活服务">
    </div>

    <div class="ai-body-box">
        <div class="dropDownMenu">
            <dl>
                <dt>
                    <div class="dropDownMenuName">
                        <ul>
                            <li data-id="57"><a href="javascript:void(0);"><span>家政服务</span><img src="UserModule/module/homeService/style/images/lifeService_Icon02.png" width="7" /></a></li>
                            <li data-id="54"><a href="javascript:void(0);"><span>地区</span><img src="UserModule/module/homeService/style/images/lifeService_Icon02.png" width="7" /></a></li>
                            <li data-id="3"><a href="javascript:void(0);"><span>综合排序</span><img src="UserModule/module/homeService/style/images/lifeService_Icon02.png" width="7" /></a></li>
                        </ul>
                    </div>
                </dt>
                <dd>
                    <div class="dropDownMenuList hidden" data-id="57" id="dropDown1"></div>
                    <div class="dropDownMenuList hidden" data-id="54" id="dropDown2"></div>
                    <div class="dropDownMenuList hidden" data-id="3" id="dropDown3">
                        <ul>
                            <li class="changeDropDown current" data-item-id="sales" data-item-did="3" data-item-name="销量">
                                <a href="javascript:void(0)">
                                    销量
                                    <span>
                                        <img src="UserModule/module/homeService/style/images/lifeService_Icon10.png" width="20" class="fr"/>
                                    </span>
                                </a>
                            </li>
                            <li class="changeDropDown" data-item-id="checknum" data-item-did="3"  data-item-name="点击量">
                                <a href="javascript:void(0)">
                                    点击量
                                    <span class="hidden">
                                        <img src="UserModule/module/homeService/style/images/lifeService_Icon10.png" width="20" class="fr"/>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </dd>
            </dl>
        </div>
        <!--下拉菜单时底下变黑-->
        <div id="mashDIV" style="background: #000; width: 100%; height: 100%; position: fixed; z-index: 1;filter: alpha(opacity=70); opacity: 0.7;display:none;"></div>

        <section id="lifeService" aigov-type="datalist" aigov-auto-init="false" class="ai-body-box"></section>
    </div>
</div>

<script id="menuTpl" type="text/x-handlebars-template">
    <ul>
        {{#each data}}
            {{#ifCond @index '==' '0'}}
                <li class="changeDropDown current" data-item-id="" data-item-did="{{itemDid}}" data-item-name="全部分类">
                    <a href="javascript:void(0)">
                        全部分类
                        <span>
                            <img src="UserModule/module/homeService/style/images/lifeService_Icon10.png" width="20" class="fr"/>
                        </span>
                    </a>
                </li>
            {{/ifCond}}
        <li class="changeDropDown" data-item-id="{{itemId}}" data-item-did="{{itemDid}}" data-item-name="{{itemName}}">
            <a href="javascript:void(0)">
                {{itemName}}
                <span class="hidden">
                    <img src="UserModule/module/homeService/style/images/lifeService_Icon10.png" width="20" class="fr"/>
                </span>
            </a>
        </li>
        {{/each}}
    </ul>
    <div class="clear"></div>
</script>
