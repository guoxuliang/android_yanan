<div aigov-type="headerBack" id="header" aigov-auto-init="true" ></div>

<div class="ai-body-box"> 
</div>

<script id="tpl" type="text/x-handlebars-template">
<div class="hd">
    <h3 class="page_title" style="padding: 20px 15px;text-align:center;font-weight: bold;">{{title}}</h3>
</div>
<div class="bd">
    <article class="weui_article">
        <div style="font-size: 12px;">来源：<SPAN id=info_source>{{source}}</SPAN> 作者：<SPAN id=info_author>{{author}}</SPAN> 责任编辑：<SPAN id=info_author>{{editor}}</SPAN> 点击数：<SPAN id=hits>{{hits}}</SPAN> 发表时间：<SPAN id=info_released_dtime>{{released_dtime}}</SPAN> </div>
        <section>
			{{#if video_path}}
			<a id="player" href="javascript:;" class="weui_btn weui_btn_plain_default" data-url="{{video_path}}">播放视频</a>
			{{/if}}
            {{saftString info_content}}
        </section>
    </article>
</div>
</script>
