<script id="tpl" type="text/x-handlebars-template">
<div class="weui_msg">
  <div class="weui_icon_area"><i class="weui_icon_msg {{icon}}"></i></div>
  <div class="weui_text_area">
    <h2 class="weui_msg_title">{{title}}</h2>
    <p class="weui_msg_desc">{{desc}}</p>
  </div>
  <div class="weui_opr_area">
    <p class="weui_btn_area">
      <a href="javascript:{{btnPrimaryUrl}};" class="weui_btn weui_btn_primary">{{btnPrimaryName}}</a>
      <a href="javascript:{{btnDefaultUrl}};" class="weui_btn weui_btn_default">{{btnDefaultName}}</a>
    </p>
  </div>
</div>
</script>
