{{@datas}}
<a href="javascript:void(0);" class="weui_media_box weui_media_appmsg" aigov-is-record="true" testId="{{=_val.id}}" testName="{{=_val.name}}" testStart="{{=_val.start}}" testEnd="{{=_val.end}}">
    <div class="weui_media_hd">
        <img class="weui_media_appmsg_thumb" src="data:image/png;base64,{{=_val.name}}" lowsrc="UserModule/module/hospitalList/style/images/errerImg.png" lowsrc="UserModule/module/hospitalList/style/images/errerImg.png" onerror="this.src='UserModule/module/hospitalList/style/images/errerImg.png'">
    </div>
    <div class="weui_media_bd">
        <h4 class="weui_media_title">{{=_val.name}}</h4>
        <label class="weui_media_desc">{{=_val.start}}</label> <label class="weui_media_desc">{{=_val.end}}</label>
    </div>
</a>
{{/@datas}}
