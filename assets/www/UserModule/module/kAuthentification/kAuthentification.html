<div class="workBox">
	<div aigov-type="headerBack" id="header" aigov-auto-init='true' aigov-title="快速认证">
	</div>
	<div class="ai-body-box">

		<div class="weui_cells weui_cells_form">
			<div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">姓名</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="text" id="realName" placeholder="请输入姓名">
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">身份证</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="text" id="cardNo" placeholder="请输入身份证">
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">手机</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="number" id="phoneNo" disabled="disabled" placeholder="手机号">
		        </div>
		    </div>
		    <div class="weui_cell">
		        <div class="weui_cell_hd">
		            <label class="weui_label">验证码</label>
		        </div>
		        <div class="weui_cell_bd weui_cell_primary">
		            <input class="weui_input" type="text" id="code" placeholder="请输入验证码">
		        </div>
		        <div class="weui_cell_bd">
				    <a id="getCodeBtn" class="weui_btn weui_btn_primary" href="javascript:void(0)">获取验证码</a>
				</div>
		    </div>
		</div>

		<div class="weui_btn_area">
		    <a id="submitBtn" class="weui_btn weui_btn_primary weui_btn_disabled" href="javascript:void(0)">提交认证</a>
		</div>
	</div>

</div>


<div class="weui_dialog_confirm hidden" id="ifOut">
    <div class="weui_mask"></div>
    <div class="weui_dialog">
        <div class="weui_dialog_hd">
          <strong class="weui_dialog_title"></strong>
        </div>
        <div class="weui_dialog_bd" id="kAuthentification_msg"></div>
        <div class="weui_dialog_ft">
            <a href="javascript:;" id="cancelBtn" class="weui_btn_dialog default">取消</a>
            <a href="javascript:;" id="sureBtn" class="weui_btn_dialog primary">确定</a>
        </div>
    </div>
</div>
