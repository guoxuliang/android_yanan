	<p>咸阳市范围内的城乡居民均可申领咸阳惠民卡。针对城乡参加新农合保险人员而言，由咸阳市政务信息化办公室联合政府各部门和陕西信合批量制卡、发卡。针对非参合人员而言，由咸阳市居民根据需要持本人有效身份证件至咸阳惠民卡指定服务网点办理申领手续。服务网点名单详见http://www.xy12345.cn，也可拨打12345便民服务电话咨询就近网点。</p>
